<html>
<head>
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Check Result</title>
</head>
<body>
	<h1 style="text-align: center; color: red">Result portal</h1>
	<div class="table-responsive">
  	<table class="table table-sm table-bordered table-hover" width="80%">
		<thead class="thead-light ">
			<tr >
				<th>Subject </th>
				<th>Score</th>
				<th>Grade</th>
			</tr>
		</thead>
		<tr>
			<td>Maths</td>
			<td><input type="text" id="score" onkeyup="getGrade(document.getElementById('score').value,'grade')"></td>
			<td id="grade"></td>
		</tr>
		<tr>
			<td>English</td>
			<td><input type="text" id="score1" onkeyup="getGrade(document.getElementById('score1').value,'grade1')"></td>
			<td id="grade1"></td>
		</tr> 
		<tr>
			<td>Chemistry</td>
			<td><input type="text" id="score2" onkeyup="getGrade(document.getElementById('score2').value,'grade2')"></td>
			<td id="grade2"></td>
		</tr> 
		<tr>
			<td>Biology</td>
			<td><input type="text" id="score3" onkeyup="getGrade(document.getElementById('score3').value,'grade3')"></td>
			<td id="grade3"></td>
		</tr> 
		<tr>
			<td>French</td>
			<td><input type="text" id="score4" onkeyup="getGrade(document.getElementById('score4').value,'grade4')"></td>
			<td id="grade4"></td>
		</tr>
		<tr>
			<td colspan="3"><button class="btn btn-primary" onclick="ave(document.getElementById('score').value,document.getElementById('score1').value, document.getElementById('score2').value,document.getElementById('score3').value,document.getElementById('score4').value )">Get Result</button><br>
			</td>
		</tr>
		<tr>
			<td>TOTAL</td>
			<td id="total" colspan="2"></td>
		</tr> 
		<tr>
			<td>Remarks</td>
			<td id="remark" ></td>
			<td id="image"></td>
		</tr>
		<tr>
			<td>Average</td>
			<td id="average" colspan="2"></td>
		</tr>
	</table>
	</div>
	
	
<script type="text/javascript">
	// function 1


	function getGrade(score, gradeid){
		
			if(score <=100 && score > 69){
				document.getElementById(gradeid).innerHTML='A'
			}else if(score < 70 && score > 55){
				document.getElementById(gradeid).innerHTML ='B'
			}else if (score <= 55 && score > 45) {
				document.getElementById(gradeid).innerHTML= 'C'
			}else if (score <= 45 && score > 40) {
				document.getElementById(gradeid).innerHTML = 'D'
			}else if(score < 40 && score > 29){
				document.getElementById(gradeid).innerHTML = 'E'
			} else if (score < 30 ) {
				document.getElementById(gradeid).innerHTML = 'F'
			}else {
				document.getElementById(gradeid).innerHTML = 'invalid score'
			}	
		}
	
	





	function ave(score,score1,score2,score3,score4){
		var x = Number(score) + Number(score1)+ Number(score3) + Number(score4) + Number(score2);
		var output = (x);
		document.getElementById('total').innerHTML=output;
		var average = (x/5)
		 document.getElementById('average').innerHTML = average;
		 var average = document.getElementById('average').value;
		 
		
		 var x =(x/5)	
		 if (x > 50) {
		 	document.getElementById('remark').innerHTML= 'Passed';
		 	document.getElementById('image').innerHTML ='<img src = image/hemoji.jpeg>'
		 }else  {
		 	document.getElementById('remark').innerHTML= 'You disappointed your teacher';
		 	document.getElementById('image').innerHTML = '<img src = image/emoji.jpeg>'
		 }	


		 
	}



	


	
</script>
